<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha512-g06pohSHYbSOHKq8tdDGXckE6C23Yt30xlTFDhrO0OcO/bNO2MWXb63oqU/Y23GDMNOon100eGHxZPBnT4QgMw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OpenBoard clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont">
        <img src="/icons/pencil.png" alt="pencil" >
        <img src="/icons/eraser.png" alt="eraser" >
        <img src="/icons/direct-download.png" alt="download" >
        <img src="/icons/upload.png" alt="upload" >
        <img src="/icons/sticky-notes.png" alt="sticky-notes" >
        <img src="/icons/redo.png" alt="redo" >
        <img src="/icons/undo.png" alt="undo" >
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="5">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>

    <script src="./tools.js"></script>
</body>
</html>
